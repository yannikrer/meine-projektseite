<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-center form {
            width: 100%;
            max-width: 500px;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        main {
            flex: 1;
            padding-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        header img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .cart-logo img {
            width: 90px;
            height: auto;
            margin-right: 15px;
            cursor: pointer;
        }

        .search-bar {
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            padding: 5px;
            width: 100%;
            font-size: 16px;
            max-width: 500px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .shirt-item {
            margin: 10px;
            padding: 10px;
            width: 23%;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
        }

        .shirt-item:hover {
            transform: scale(1.05);
        }

        .shirt-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .shirt-item .bild2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shirt-item:hover .bild2 {
            opacity: 1;
        }

        .shirt-item h2,
        .shirt-item p {
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        footer {
            background-color: white;
            color: #000;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        .footer-section {
            padding: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .footer-bottom {
            background-color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            border-top: 1px solid #ddd;
            background-color: black;
        }

        .footerimage img {
            width: 100px;
        }

        .social-links a {
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul a {
            padding: 5px 10px;
            text-decoration: none;
            color: #000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .payment img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }

        .cart-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            margin-left: 10px;
        }

        .remove-item {
            cursor: pointer;
            color: red;
            margin-left: 20px;
        }

        .total-price {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }

        .order-summary {
            text-align: right;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .finish-order-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .finish-order-btn:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .cart-item img {
                margin-bottom: 10px;
            }

            .cart-item-quantity {
                justify-content: center;
            }

            .total-price,
            .order-summary {
                text-align: center;
            }

            .finish-order-btn {
                width: 100%;
                box-sizing: border-box;
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 120px;
            }

            .cart-logo img {
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div class="header-center">
            <form action="#" method="GET">
                <input type="text" name="query" class="search-bar" placeholder="Suche...">
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html" class="cart-logo"><img src="images/warenkorb.png" alt="Warenkorb"></a>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h1>Warenkorb</h1>
            <div id="cart-items"></div>
            <div class="order-summary">
                <p class="total-price" id="total-price"></p>
                <button class="finish-order-btn">Finish Order</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-section social-media">
            <h2>Folge uns</h2>
            <div class="social-links">
                <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="https://www.tiktok.com"><img src="images/tiktok.jpg" alt="TikTok"></a>
                <a href="https://www.instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section contact">
            <h2><a href="contact.html" style="text-decoration: none; color: inherit;">Kontakt</a></h2>
            <p>Email: info@tshirtshop.com</p>
            <p>Service Nummer: +41 78 751 88 89</p>
        </div>
        <div class="footer-section payment">
            <img src="images/Zahlungsmoeglichkeiten.png" alt="Zahlungsmöglichkeiten">
        </div>
    </footer>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');

    // Funktion zum Rendern des Warenkorbs
    function renderCart() {
        cartItemsContainer.innerHTML = ''; // Zurücksetzen des Inhalts, um neu zu rendern

        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';

            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>Größe: ${item.size}</p>
                    <p>Preis: ${item.price}€</p>
                    <div class="cart-item-quantity">
                        <label for="quantity-${item.id}-${item.size}">Menge:</label>
                        <input type="number" id="quantity-${item.id}-${item.size}" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', '${item.size}', this.value)">
                        <span class="remove-item" data-id="${item.id}" data-size="${item.size}">Entfernen</span>
                    </div>
                </div>
            `;

            cartItemsContainer.appendChild(cartItem);
        });

        updateTotalPrice();
    }

    // Event Delegation für das Entfernen von Artikeln
    cartItemsContainer.addEventListener('click', event => {
        if (event.target.classList.contains('remove-item')) {
            const id = event.target.getAttribute('data-id');
            const size = event.target.getAttribute('data-size');
            removeItem(id, size);
        }
    });

    // Funktion zum Aktualisieren der Gesamtsumme
    function updateTotalPrice() {
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        totalPriceElement.textContent = `Gesamtpreis: ${total.toFixed(2)}€`;
    }

    // Funktion zum Aktualisieren der Menge eines Artikels
    window.updateQuantity = (id, size, quantity) => {
        const itemIndex = cart.findIndex(item => item.id === id && item.size === size);
        if (itemIndex > -1) {
            cart[itemIndex].quantity = parseInt(quantity, 10);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Warenkorb neu rendern nach Änderung
        }
    };

    // Funktion zum Entfernen eines Artikels aus dem Warenkorb
    function removeItem(id, size) {
        const itemIndex = cart.findIndex(item => item.id === id && item.size === size);
        if (itemIndex > -1) {
            cart.splice(itemIndex, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Warenkorb neu rendern nach Entfernung
        }
    }

    // Initialen Warenkorb rendern
    renderCart();
});

    </script>
</body>

</html>
