<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <script src="script.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({publicKey: "2A6gTcI-TfYHO5eRv"});
        })();
    </script>
    <style>
        /* Global styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-left img {
            width: 150px; /* Adjust logo size */
            height: auto;
            cursor: pointer;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Adjust padding for center alignment */
        }
        
        .search-bar {
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            padding: 5px;
            width: 100%;
            font-size: 16px;
            max-width: 500px; /* Limit search bar width */
        }
        
        /* Footer styles */
        footer {
            background-color: white;
            color: #000;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        
        .footer-section {
            padding: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .footer-bottom {
            background-color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            border-top: 1px solid #ddd;
            background-color: black;
        }
        
        .social-links a {
            margin: 0 5px;
        }
        
        .social-links img {
            width: 30px;
            height: auto;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        ul a {
            padding: 5px 10px;
            text-decoration: none;
            color: #000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-container {
                padding: 10px;
            }
            
            .input-container button {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .header-left img {
                width: 100px; /* Adjust logo size for smaller screens */
            }
            
            .search-bar {
                max-width: 100%; /* Allow full width for search bar on smaller screens */
            }
        }
    </style>
</head>

<body>
    
    <header>
        <div class="header-left">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>

        <div class="header-center">
            <div class="input-container">
                <form id="contactForm">
                    <input type="text" id="fullname" name="fullname" placeholder="Vorname Nachname" required><br>
                    <input type="email" id="email_id" name="email_id" placeholder="Email ID" required><br>
                    <select id="subject" name="subject" required>
                        <option value="">Wähle einen Betreff aus</option>
                        <option value="Bestellung">Bestellung</option>
                        <option value="Frage zum Produkt">Frage zum Produkt</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select><br>
                    <textarea id="message" name="message" placeholder="Nachricht" required></textarea><br>
                    <button type="button" onclick="SendMail()">Senden</button>
                </form>
            </div>
        </div>

        <div class="header-right">
            <a href="cart.html" class="cart-logo"><img src="images/warenkorb.png" alt="Warenkorb"></a>
        </div>
    </header>

    <!-- Restliche Seite hier einfügen -->

    <footer>
        <div class="footer-section social-media">
            <h2>Folge uns</h2>
            <div class="social-links">
                <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="https://www.tiktok.com"><img src="images/tiktok.jpg" alt="TikTok"></a>
                <a href="https://www.instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section contact">
            <h2><a href="contact.html" style="text-decoration: none; color: inherit;">Kontakt</a></h2>
            <p>Email: info@tshirtshop.com</p>
            <p>Service Nummer: +41 78 751 88 89</p>
        </div>
        <div class="footer-section payment">
            <img src="images/Zahlungsmoeglichkeiten.png" alt="Zahlungsmöglichkeiten">
        </div>
    </footer>

    <div class="footer-bottom">
        &copy; 2024 Dein Shop. Alle Rechte vorbehalten.
    </div>

    <script>
        function SendMail() {
            var params = {
                from_name: document.getElementById("fullname").value,
                email_id: document.getElementById("email_id").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };
            emailjs.send("service_vgzvb3h", "template_uu1wour", params).then(function (res) {
                alert("Deine Email wurde erfolgreich versendet... " + res.status);
            });
        }
    </script>
</body>

</html>
