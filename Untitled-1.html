<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Warenkorb</title>
    <style>
       body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-center form {
            width: 100%;
            max-width: 500px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        main {
            flex: 1;
            padding-top: 120px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-items {
            width: 100%;
            max-width: 800px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info p {
            margin: 5px 0;
        }

        .quantity-input {
            width: 50px;
            margin: 0 10px;
            text-align: center;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .total-section {
            margin-top: 20px;
            text-align: right;
            padding: 20px;
            border-top: 1px solid #ddd;
            width: 100%;
            max-width: 800px;
        }

        .total-section p {
            margin: 5px 0;
        }

        footer {
            background-color: white;
            color: #000;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        .footer-section {
            padding: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .social-links a {
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul a {
            padding: 5px 10px;
            text-decoration: none;
            color: #000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .payment img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }

        .footer-bottom {
            background-color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            border-top: 1px solid #ddd;
            background-color: black;
        }

        @media (max-width: 1200px) {
            .shirt-item {
                width: 100%;
                max-width: 600px;
                margin: 20px auto;
            }
        }

        @media (max-width: 768px) {
            .header-left img {
                width: 100px; /* Kleinere Logogröße */
            }

            .search-bar {
                max-width: 100%; /* Suchleiste über die gesamte Breite */
            }

            .shirt-item {
                width: 100%; /* Über die gesamte Breite */
                max-width: 100%; /* Maximalbreite entfernen */
                margin: 10px auto;
            }

            .footer-section {
                text-align: center; /* Zentrierte Fußzeile */
                margin-bottom: 20px;
            }

            .social-links a {
                margin: 5px; /* Kleinerer Abstand zwischen den Social Media Icons */
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 120px;
            }

            .cart-logo img {
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div class="header-center">
            <form action="#" method="GET">
                <input type="text" name="query" class="search-bar" placeholder="Suche...">
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html" class="cart-logo"><img src="images/warenkorb.png" alt="Warenkorb"></a>
        </div>
    </header>
    

    <main>
        <div class="container">
            <div class="cart-items">
                <!-- Hier werden die Warenkorb-Elemente dynamisch eingefügt -->
            </div>
            <div class="total-section">
                <h2>Gesamtsumme</h2>
                <p id="total-price"></p>
                <button class="checkout-button" onclick="checkout()">Zur Kasse gehen</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-section social-media">
            <h2>Folge uns</h2>
            <div class="social-links">
                <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="https://www.tiktok.com"><img src="images/tiktok.jpg" alt="TikTok"></a>
                <a href="https://www.instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section contact">
            <h2><a href="contact.html" style="text-decoration: none; color: inherit;">Kontakt</a></h2>
            <p>Email: info@tshirtshop.com</p>
            <p>Service Nummer: +41 78 751 88 89</p>
        </div>
        <div class="footer-section payment">
            <img src="images/Zahlungsmoeglichkeiten.png" alt="Zahlungsmöglichkeiten">
        </div>
    </footer>

    <div class="footer-bottom">
        &copy; 2024 Dein Shop. Alle Rechte vorbehalten.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Laden des Warenkorbs aus dem Local Storage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Funktion zur Anzeige der Warenkorb-Elemente
            function displayCartItems() {
                const cartContainer = document.querySelector('.cart-items');
                cartContainer.innerHTML = '';

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div>
                                <h3>${item.name}</h3>
                                <p>Größe: ${item.size}</p>
                                <p>Preis pro Stück: ${item.price}€</p>
                            </div>
                            <div class="cart-item-actions">
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                                <button class="remove-button" onclick="removeFromCart(${item.id})">Entfernen</button>
                            </div>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                });

                // Anzeige der Gesamtsumme
                displayTotal();
            }

            // Funktion zum Entfernen eines Artikels aus dem Warenkorb
            window.removeFromCart = function (itemId) {
                const itemIndex = cart.findIndex(item => item.id === itemId);
                if (itemIndex !== -1) {
                    cart.splice(itemIndex, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCartItems();
                }
            };

            // Funktion zur Aktualisierung der Artikelmenge im Warenkorb
            window.updateQuantity = function (itemId, newQuantity) {
                const itemIndex = cart.findIndex(item => item.id === itemId);
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity = parseInt(newQuantity, 10);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayTotal();
                }
            };

            // Funktion zur Anzeige der Gesamtsumme
            function displayTotal() {
                const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                document.getElementById('total-price').textContent = `Gesamt: ${totalPrice.toFixed(2)}€`;
            }

            // Funktion für den Checkout
            window.checkout = function () {
                alert('Zur Kasse gehen!');
                // Hier könnten weitere Logiken für den Checkout implementiert werden
            };

            // Initialisierung der Warenkorb-Anzeige
            displayCartItems();
        });
    </script>
</body>

</html>
